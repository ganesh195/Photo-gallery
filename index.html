<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" align="center">
        <h1>My Web Page Gallery</h1>
        
        <div class="thumbnails">
                <img onmouseover="preview.src=img1.src" name="img1" src="img1.jpg" alt="">
                <img onmouseover="preview.src=img2.src" name="img2" src="img2.jpg" alt="">
                <img onmouseover="preview.src=img3.src" name="img3" src="img3.jpg" alt="">
                <img onmouseover="preview.src=img4.src" name="img4" src="img4.jpg" alt="">
                <img onmouseover="preview.src=img5.src" name="img5" src="img5.jpg" alt="">
                <img onmouseover="preview.src=img6.src" name="img6" src="img6.jpg" alt="">

        </div>

        <div class="preview" align="center">
            <img src="img1.jpg" name="preview">
        </div>
    </div>
</body>
</html>
